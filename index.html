<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Blossom</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="background">
      <div class="window-container">
        <div class="window1">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="task-window">
            <img class="task-lettering" src="./img/tasks-logo.png" alt="">
            <div class="task-input">
              <form class="form-task" action="">
                <input class="input-text-box" required type="text" placeholder="Task">
                <button type="submit" class="add-task-button fa-solid fa-plus"></button>
              </form>
            </div>
            <ul class="task-list">
              <li class="task-item">Lorem ipsum dolor sit amet</li>
            </ul>
          </div>
        </div>
        <div class="window-column">
          <div class="window2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="">
              <div class="">
              </div>
            </div>
          </div>
          <div class="window3">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <img class="image" src="./img/Loading_icon.gif" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
